name: Sync MEC events to MAIN schedule CSV

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build CSV from MEC
        env:
          MEC_BASE_URL: ${{ secrets.MEC_BASE_URL }}
          MEC_TOKEN: ${{ secrets.MEC_TOKEN }}
          CSV_PATH: "Clinic Master Schedule for git.csv"
          MEC_START: "2010-01-01"
          MEC_END: "2030-12-31"
          MEC_LIMIT: "200"
          MAX_PAGES: "50"
          MAX_SPAN_DAYS: "10"
          CSV_DELIMITER: "tab"      # keep tab-delimited like your old working file
          DATE_FORMAT: "mdy"        # match your old working spreadsheet style
          MEC_DEBUG: "1"
        run: |
          python scripts/sync_mec_to_csv.py

      - name: Commit changes if any
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Sync MEC events -> MAIN schedule CSV"
          git push
